<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="referrer" content="origin">
	<meta charset="utf-8">
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/site.css">
	<link rel="stylesheet" href="css/contact.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:500">
	<title>Messora</title>
</head>
<body>
	<main class="background">
		<nav class="navigation">
			<ul>
				<li><a href="index">Home</a></li>
				<li><a href="music">Music</a></li>
				<li><a href="about">About</a></li>
				<li><a href="https://messora.bandcamp.com" target="_blank" rel="noopener noreferrer">Store</a></li>
				<li><a href="contact">Contact</a></li>
			</ul>
		<a href="index">
			<img class="main-title" src="img/logo2.png">
		</a>
		</nav>
		<div class="contact">Contact</div>
		<div class="container">
			<form method="POST" action="https://formspree.io/annnurb@gmail.com" id="contactForm" name="contactForm" autocomplete="on">
			  <fieldset>
			      <label for="name" title="Required">Name</label>
			      <input type="text" id="name" name="name" autofocus required="required"
			              aria-required="true" 
			              pattern="^([- \w\d\u00c0-\u024f]+)$"
			              size="20"
			              spellcheck="false"
			              value="">
			      <label for="email" title="Required">Email</label>
			      <input type="email" id="email" name="_replyto" required="required"
			              aria-required="true"
			              pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$" 
			              size="30"
			              spellcheck="false"
			              value="">
			  </fieldset>
			  <fieldset>
			      <label for="msg" title="Required" autocomplete="off">Message</label>
			      <textarea id="msg" name="message" cols="60" rows="10" placeholder="Type your message here"
			              required="required"
			              aria-required="true"
			              spellcheck="true"></textarea>
			      <ul id="error-message"></ul>
			      <button id="send" type="send" value="send">Send</button>
			  </fieldset>
			</form>
		</div>
	</main>
	<footer class="bottom-page">
		<div class="bottom-box">
			<ul class="social-icons">
				<li>
					<a class="facebook" href="https://www.facebook.com/MessoraBand" target="_blank" rel="noopener noreferrer"><img src="img/fbb.svg"></a>
				</li>
				<li>
					<a class="instagram" href="https://www.instagram.com/messoraband" target="_blank" rel="noopener noreferrer"><img src="img/insta.svg"></a>
				</li>
			</ul>
			<p class="signature">Made by <a href="mailto:annnurb@gmail.com">Bruna Wanderley</a></p>
		&copy; Messora 2019
		</div>
	</footer>
	<script src="js/form.js"></script>
</body>
</html>
