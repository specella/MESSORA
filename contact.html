<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/site.css">
	<link rel="stylesheet" href="css/contact.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:500">
	<title>Messora</title>
</head>
<body>
	<main class="background">
		<nav class="navigation">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="music.html">Music</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="https://messora.bandcamp.com">Store</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
			<img class="main-title" src="img/logo2.png">
		</nav>
		<div class="contact">Contact</div>
		<div class="container">
			<form action="#" method="get" name="contactForm" autocomplete="on">
			  <fieldset>
			      <label for="name" title="Required">Name</label>
			      <input type="text" id="name" name="name" autofocus required="required"
			              aria-required="true" 
			              pattern="^([- \w\d\u00c0-\u024f]+)$"
			              size="20"
			              spellcheck="false"
			              value="">
			      <label for="email" title="Required">Email</label>
			      <input type="text" id="email" name="email" required="required"
			              aria-required="true"
			              pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$" 
			              size="30"
			              spellcheck="false"
			              value="">
			  </fieldset>
			  <fieldset>
			      <label for="msg" title="Required" autocomplete="off">Message</label>
			      <textarea id="msg" name="message" cols="60" rows="10" placeholder="Type your message here"
			              required="required"
			              aria-required="true"
			              spellcheck="true"></textarea>
			      <ul id="error-message"></ul>
			      <button id="send" type="submit">Send</button>
			  </fieldset>
			</form>
		</div>
	</main>
	<footer class="bottom-page">
		&copy; Messora 2019
	</footer>

	<script src="js/form.js"></script>
	<script src="js/teste.js"></script>
</body>
</html>
